<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet" />
    <title>회원 페이지</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/myPage.css" />
  </head>
  <body style="background-color: #e0f8de">
    <div id="header">
      <div class="header-bar">
        <div id="logo">
          <img src="./img/logo.png" width="120px" height="100px" onclick="navigateToPage()" style="cursor: pointer" />
        </div>
        <div class="Menu-bar" id="Menu-bar_Member" style="display: block">
          <a class="Menu-item" type="button" href="Main.html">메인화면으로</a>
        </div>
        <div id="login">
          <div id="login_after" style="display: block">
            <button onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: 내정보 수정 기능-->
    <div id="Main">
      <div id="div_container">
        <div id="info_wrap">
          <div id="member_info">
            <div class="member_info_wrap">
              <div class="info_item">
                <p>회원 번호 :</p>
                <p id="p_num"></p>
                <p id="p_admin" style="margin-left: 200px"></p>
              </div>
              <div class="info_item">
                <p>회원 ID :</p>
                <p id="p_id"></p>
              </div>
              <div class="info_item">
                <p>이름 :</p>
                <p id="p_name"></p>
              </div>
              <div class="info_item">
                <p>성별 :</p>
                <p id="p_gender"></p>
              </div>
              <div class="info_item">
                <p>이메일 주소 :</p>
                <p id="p_email"></p>
              </div>
              <div class="info_item">
                <p>회원 전화번호 :</p>
                <p id="p_hp"></p>
              </div>
              <div class="info_item">
                <p>가입일 :</p>
                <p id="p_signup_date"></p>
              </div>
              <div class="info_item">
                <p>생년월일 :</p>
                <p id="p_birth_date"></p>
              </div>
              <div class="info_item" id="info_Penalty">
                <p>연체 횟수 :</p>
                <p id="p_panalty_count"></p>
              </div>
            </div>
          </div>
          <div id="loan_info_wrap">
            <div style="display: flex; justify-content: center; align-items: center">
              <strong id="strong_none" style="display: block">반납할 책이 없습니다</strong>
            </div>
            <div id="loan_info"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function logout() {
        localStorage.removeItem("authToken");
        window.location.href = "Main.html";
      }
    </script>
    <script src="./js/mypage.js"></script>
  </body>
</html>
